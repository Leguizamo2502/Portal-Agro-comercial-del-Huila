<div class="product-container">
  <mat-card class="product-card" *ngFor="let product of products">
    <img
      mat-card-image
      [src]="product.images.length > 0 ? product.images[0].imageUrl : 'https://via.placeholder.com/300x200?text=No+Image'"
      alt="Imagen del producto"
    />

    <mat-card-content>
      <h3>{{ product.name }}</h3>

      <p class="info-row">
        <mat-icon fontIcon="person" color="primary"></mat-icon>
        {{ product.personName }}
      </p>

      <p class="info-row">
        <mat-icon fontIcon="place" color="primary"></mat-icon>
        {{ product.farmName }}
      </p>

      <p class="price">
        ${{ product.price | number: '1.0-0' }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
