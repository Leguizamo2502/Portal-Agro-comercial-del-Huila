<!-- src/app/sidenav/sidenav.component.html -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [fixedInViewport]="(isHandset$ | async)"
               fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="drawer.toggle()">Dashboard</a>
      <a mat-list-item routerLink="/users"     (click)="drawer.toggle()">Usuarios</a>
      <a mat-list-item routerLink="/settings"  (click)="drawer.toggle()">Configuración</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button
              aria-label="Toggle sidenav"
              (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Mi Aplicación</span>
    </mat-toolbar>

    <!-- Aquí van tus rutas lazy-loaded -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
