<table mat-table [dataSource]="data" class="mat-elevation-z2" *ngIf="data.length">

  <!-- Columnas dinÃ¡micas -->
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
    <th mat-header-cell *matHeaderCellDef> {{ column.label }} </th>
    <td mat-cell *matCellDef="let element"> {{ element[column.key] }} </td>
  </ng-container>

  <!-- Columna de acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="edit.emit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete.emit(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Mensaje si no hay datos -->
<div *ngIf="!data || data.length === 0" class="text-center text-muted mt-3">
  No hay registros para mostrar.
</div>
