<!-- Botón primario básico -->
<app-button>Guardar</app-button>

<!-- Botón de peligro deshabilitado -->
<app-button variant="danger" [disabled]="true">Eliminar</app-button>

<!-- Botón de éxito con clase adicional -->
<app-button variant="success" class="w-full">Confirmar</app-button>

<!-- Botón de tipo submit -->
<app-button type="submit" variant="primary">Enviar</app-button>
