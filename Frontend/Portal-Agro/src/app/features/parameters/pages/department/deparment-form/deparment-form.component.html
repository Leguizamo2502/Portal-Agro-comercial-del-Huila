<h2>{{title}}</h2>
<form (submit)="save()" [formGroup]="form" class="form-container">
    <!-- <h2 class="form-title">departamento</h2> -->

    <div class="form-field">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input [formControl]="form.controls.name" matInput placeholder="Ingrese el nombre del Departamento" required>
            <mat-error *ngIf="form.controls.name.hasError('required')">
                El nombre es obligatorio
            </mat-error>
        </mat-form-field>
    </div>


    <div class="form-actions">
        <button type="submit" mat-flat-button color="primary" [disabled]="form.invalid">
            <mat-icon>save</mat-icon> Guardar
        </button>
        <a mat-stroked-button color="warn" routerLink="/account/parameters/department">
            <mat-icon>cancel</mat-icon> Cancelar
        </a>
    </div>
</form>
