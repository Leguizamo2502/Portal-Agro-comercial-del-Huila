<div class="login-container">
  <!-- Sección del logo -->
  <div class="logo-section">
    <div class="logo-icon"></div>
    <h1 class="logo-title">Portal Agro-comercial del Huila</h1>
  </div>

  <!-- Formulario de login -->
  <div class="login-form">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
      <p>¿No tienes cuenta? <a href="#" class="register-link">Regístrate</a></p>
    </div>

    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Correo Electrónico"
          [class.error]="formLogin.get('email')?.invalid && formLogin.get('email')?.touched">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Contraseña"
          [class.error]="formLogin.get('password')?.invalid && formLogin.get('password')?.touched">
      </div>

      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button 
        type="submit" 
        class="login-btn" 
        [disabled]="formLogin.invalid">
        Iniciar Sesión
      </button>

      <div class="guest-link">
        <a href="#" (click)="me()">Ingresar como invitado</a>
      </div>
    </form>
  </div>
</div>
