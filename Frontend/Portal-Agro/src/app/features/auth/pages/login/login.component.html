<div class="login-container">
  <!-- Contenedor principal con fondo -->
  <div class="background-overlay">
    <!-- Logo y título del portal -->
    <div class="logo-section">
      <!-- AQUÍ VA TU LOGO: Reemplaza 'assets/images/logo.png' con la ruta de tu logo -->
      <div class="logo-container">
        <img src="/logos/logo.png" alt="Logo Portal Agro-comercial" class="logo">
      </div>
      <h1 class="portal-title">Portal Agro-comercial del Huila</h1>
    </div>

    <!-- Formulario de login -->
    <div class="form-container">
      <mat-card class="login-card">
        <mat-card-header>
          <mat-card-title class="form-title">Iniciar Sesión</mat-card-title>
          
        </mat-card-header>
        
        <mat-card-content>
          <form [formGroup]="formLogin" (ngSubmit)="login()" class="login-form">
             <div class="form-links">
              <a routerLink="/register" class="register-link">¿No tienes cuenta? Regístrate</a>

            </div>
            
            <!-- Campo de email -->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Correo Electrónico</mat-label>
              <input 
                matInput 
                type="email" 
                formControlName="email" 
                placeholder="Correo Electrónico">
              <mat-icon matSuffix>email</mat-icon>
              <mat-error *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched">
                {{getErrorMessage('email')}}
              </mat-error>
            </mat-form-field>

            <!-- Campo de contraseña -->
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Contraseña</mat-label>
              <input 
                matInput 
                type="password" 
                formControlName="password" 
                placeholder="Contraseña">
              <mat-icon matSuffix>lock</mat-icon>
              <mat-error *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched">
                {{getErrorMessage('password')}}
              </mat-error>
            </mat-form-field>

            <!-- Enlaces adicionales -->
            <div class="form-links">

              <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Botón de iniciar sesión -->
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="formLogin.invalid"
              class="login-button full-width">
              Iniciar Sesión
            </button>

            <!-- Botón adicional (tu botón "me()") -->
            <button 
              mat-stroked-button 
              type="button" 
              (click)="me()"
              class="data-button full-width">
              Ingresar como invitado
            </button>

          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
